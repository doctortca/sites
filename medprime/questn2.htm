  <p><font face="Verdana, Arial, Helvetica, sans-serif" size="-1"><span name="G05question">In 
    the primary survey, the "A" stands for airway. Which is considered the intervention 
    in a primary survey?<br>
    <br>
    </span> </font></p>
  <form name="G05choices">
    <p><font face="Verdana, Arial, Helvetica, sans-serif" size="-1"><span name="G05choice1"> 
      <input name="G05RadioInp" type="radio" onClick="G05.e['choice1'].update()">
      a. Opening the airway with a jaw-thrust maneuver<br>
      </span> <span name="G05choice2"> 
      <input name="G05RadioInp" type="radio" onClick="G05.e['choice2'].update()">
      b. Performing immediate intubation<br>
      </span> <span name="G05choice3"> 
      <input name="G05RadioInp" type="radio" onClick="G05.e['choice3'].update()">
      c. Applying 100% nonbreather facemask<br>
      </span> <span name="G05choice4"> 
      <input name="G05RadioInp" type="radio" onClick="G05.e['choice4'].update()">
      d. Performing mouth-to-mouth resuscitation<br>
      </span> </font></p>
  </form>
  <form name="G05controls">
  </form>
</div>
