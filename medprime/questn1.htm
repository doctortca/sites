<interaction name="Text_Singleline03" object="G03" template="050_Text Entry/010_Text_Singleline_03.agt" includesrc="interactionClass.js,elemTextClass.js"> 
<div name="G03Layer">
  <div name="G03Layer">
    <p><font face="Verdana, Arial, Helvetica, sans-serif"><span name="G03question"><font size="-1">Please 
      select all that apply. When testing on the skill of defibrillation, a participant 
      needs to be knowledgeable in:<br>
      </font></span> </font></p>
    <form name="G03choices">
      <p><font face="Verdana, Arial, Helvetica, sans-serif" size="-1"><span name="G03choice1"> 
        <input name="G03choice1Inp" type="checkbox" onClick="G03.e['choice1'].update()">
        a. safety precautions<br>
        </span> <span name="G03choice2"> 
        <input name="G03choice2Inp" type="checkbox" onClick="G03.e['choice2'].update()">
        b. proper use<br>
        </span> <span name="G03choice3"> 
        <input name="G03choice3Inp" type="checkbox" onClick="G03.e['choice3'].update()">
        c. when to defibrillate<br>
        </span> </font></p>
    </form>
    <form name="G03controls">
      <p> <font face="Verdana, Arial, Helvetica, sans-serif" size="-1"> 
        <input name="G03judge" type="button" value="Check my answers" onClick="MM_judgeInt('G03')">
        </font></p>
    </form>
  </div>
  <script language="JavaScript">
<!--
  // Copyright 1998,1999 Macromedia, Inc. All rights reserved.

    G03 = new MM_interaction('G03',0,1,1,null,0,1,0,'','','c','',0);

    G03.add('inpt','choice2',0,1,1,0);
    G03.add('inpt','choice3',0,1,1,0);
    G03.init();
    G03.am('segm','Segment: Check Time_',1,1);
    G03.am('cond','Time At Limit_','G03.timeAtLimit == true',0);

    G03.am('end');
    G03.am('segm','Segment: Correctness_',1,0);
    G03.am('cond','Correct_01','G03.correct == true',0);
    G03.am('actn','Popup Message','MM_popupMsg(\'That is correct.\\r\\rA participant who is being tested on the skill of defibrillation needs to be knowledgeable in all of these topics.\')','');
    G03.am('end');
    G03.am('cond','Incorrect_','G03.correct == (false)',0);
    G03.am('actn','Popup Message','MM_popupMsg(\'Sorry, that\\\'s not correct. \\r\\rA participant needs to be knowledgeable in all of these topics when being tested on the skill of defibrillation.\')','');
    G03.am('end');

    G03.am('actn','Popup Message','MM_popupMsg(\'Please select your responses.\')','');
    G03.am('end');
    G03.am('segm','Segment: Check Tries_',1,0);
    G03.am('cond','Tries At Limit_','G03.triesAtLimit == true',0);
