<div name="G01Layer"> 
  <p><font face="Verdana, Arial, Helvetica, sans-serif" size="-1"><span name="G01question">Please 
    select all that apply. Management of an MI includes:<br>
    </span> </font></p>
  <form name="G01choices">
    <p><font face="Verdana, Arial, Helvetica, sans-serif" size="-1"><span name="G01choice1"> 
      <input name="G01choice1Inp" type="checkbox" onClick="G01.e['choice1'].update()">
      a. ECG monitoring<br>
      </span> <span name="G01choice2"> 
      <input name="G01choice2Inp" type="checkbox" onClick="G01.e['choice2'].update()">
      b. oxygen therapy<br>
      </span> <span name="G01choice3"> 
      <input name="G01choice3Inp" type="checkbox" onClick="G01.e['choice3'].update()">
      c. pain relief<br>
      </span> <span name="G01choice4"> 
      <input name="G01choice4Inp" type="checkbox" onClick="G01.e['choice4'].update()">
      d. none of the above<br>
      </span> </font></p>
  </form>
  <form name="G01controls">
    <p> <font face="Verdana, Arial, Helvetica, sans-serif" size="-1"> 
      <input name="G01judge" type="button" value="Check my answers" onClick="MM_judgeInt('G01')">
      </font></p>
  </form>
</div>
<script language="JavaScript">

  function newG01() {

    G01.add('inpt','choice3',0,1,1,0);
    G01.add('inpt','choice4',0,1,0,0);
    G01.init();
    G01.am('segm','Segment: Check Time_',1,1);
    G01.am('cond','Time At Limit_','G01.timeAtLimit == true',0);

    G01.am('actn','Set Interaction Properties: Disable Interaction','MM_setIntProps(\'G01.setDisabled(true);\')','sp');
    G01.am('end');
    G01.am('segm','Segment: Correctness_',1,0);
    G01.am('cond','Correct_01','G01.correct == true',0);
    G01.am('actn','Popup Message','MM_popupMsg(\'That is correct.\\r\\rManagement of an MI includes ECG monitoring, oxygen therapy, and pain relief.\')','');

    G01.am('actn','Popup Message','MM_popupMsg(\'Sorry, that\\\'s not correct. \\r\\rManagement of an MI includes ECG monitoring, oxygen therapy, and pain relief.\')','');
    G01.am('end');
    G01.am('cond','Unknown Response_','G01.knownResponse == false',0);
    G01.am('actn','Popup Message','MM_popupMsg(\'Please select your responses.\')','');
    G01.am('end');
    G01.am('segm','Segment: Check Tries_',1,0);
    G01.am('cond','Tries At Limit_','G01.triesAtLimit == true',0);
