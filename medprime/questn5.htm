      <input name="G04RadioInp" type="radio" onClick="G04.e['choice3'].update()">
      c. Paralysis of an upper extremity<br>
      </span> <span name="G04choice4"> 
      <input name="G04RadioInp" type="radio" onClick="G04.e['choice4'].update()">
      d. Irregular gait<br>
      </span> </font></p>
